<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/style.css">   
</head>
<body>
    <div class="wrapper">
        <div class="regiser__container _container">
            <div class="regiser__wrapper">
                <div class="register__title">
                    <h1>РЕГИСТРАЦИЯ</h1>
                </div>
                <div class="register__form__block">
                    <form action="" class="register__form">
                        <label for="email_input">Почта</label>
                        <input type="email" id="email_input" placeholder="kip@yandex.ru">
                        <label for="password_input">Пароль</label>
                        <input type="password" id="password_input" placeholder="***********">
                        <label for="name_input">Имя</label>
                        <input type="text" id="name_input" placeholder="Анастасия">

                        <label for="name_input">Имя</label>
                        <input type="text" id="surname_input" placeholder="Кушкова">
                        <label for="name_input">Имя</label>
                        <input type="text" id="middle_name_input" placeholder="Сергеевна">

                        <label for="select_university">ВУЗ/СУЗ</label>
                        <select name="select_university" id="university" placeholder="Выбрать из списка">
                        </select>

                        <label for="select_groupNumber">Группа</label>
                        <select name="select_groupNumber" id="groupNumber" placeholder="Выбрать из списка">
                        </select>
                        <label id="groupNumber__underText" for="select_groupNumber"> (необязательно, но рекомендовано)</label>
                        <div class="student_checkbox_block">
                            <input type="checkbox" id="student_check" name="student" />
                            <label for="student_check">Являюсь студентом на данный момент</label>
                        </div>


                        <input type="submit" value="Зарегистрироваться" id="auth_btn">
                    </form>
                </div>
                <div class="login__subtext">
                    Есть аккаунт?
                    <a href="login">Войти</a>
                </div>
            </div>
        </div>

    </div>
<script>
        document.addEventListener("DOMContentLoaded", () => {
             fetchUniversities().then(fetchGroups);
            document.getElementById("university").addEventListener("change", fetchGroups);
            document.getElementById("registerForm").addEventListener("submit", handleFormSubmit);
        });

        async function fetchUniversities() {
    try {
        const response = await fetch("/api/university");
        if (response.ok) {
            const universities = await response.json();
            const universitySelect = document.getElementById("university");

            universities.forEach(university => {
                const option = document.createElement("option");
                option.value = university.full_name;
                option.textContent = university.full_name;
                universitySelect.appendChild(option);
            });

            // Выбираем первый университет в списке
            if (universities.length > 0) {
                universitySelect.value = universities[0].full_name;
            }
        }
    } catch (error) {
        console.error("Ошибка при загрузке университетов:", error);
    }
}

// Функция для загрузки групп, связанных с выбранным университетом
async function fetchGroups() {
    const university = document.getElementById("university").value;
    if (!university) return;

    try {
        const response = await fetch(`/api/group?university=${encodeURIComponent(university)}`);
        if (response.ok) {
            const groups = await response.json();
            const groupSelect = document.getElementById("groupNumber");
            groupSelect.innerHTML = '<option value="">Выберите группу</option>'; // Очистка старых значений

            groups.forEach(group => {
                const option = document.createElement("option");
                option.value = group.group_name;
                option.textContent = group.group_name;
                groupSelect.appendChild(option);
            });
        } else {
            console.error("Ошибка при загрузке групп:", await response.json());
        }
    } catch (error) {
        console.error("Ошибка при загрузке групп:", error);
    }
}

        async function handleFormSubmit(event) {
            event.preventDefault();
            const formData = {
                email: document.getElementById("email_input").value,
                password: document.getElementById("password_input").value,
                first_name: document.getElementById("name_input").value,
                last_name: document.getElementById("lastname_input").value,
                university: document.getElementById("university").value,
                group: document.getElementById("groupNumber").value,
                is_employer: false
            };

            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.msg);
                    window.location.href = "/login";
                } else {
                    alert(result.msg);
                }
            } catch (error) {
                console.error("Ошибка регистрации:", error);
                alert("Не удалось зарегистрироваться.");
            }
        }
    </script>
</body>
</html>
