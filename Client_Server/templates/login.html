<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login__container _container">
            <div class="login__wrapper">
                <div class="login__title">
                    <h1>АВТОРИЗАЦИЯ</h1>
                </div>
                <div class="login__form__wrapper">
                    <form action="#" class="login__form" id="loginForm">
                        <label for="email_input">Почта</label>
                        <input type="email" id="email_input" placeholder="kip@yandex.ru" required>
                        <label for="password_input">Пароль</label>
                        <input type="password" id="password_input" placeholder="***********" required>
                        <input type="button" value="ВОЙТИ" id="auth_btn">
                    </form>
                </div>
                <div class="login__subtext">
                    Нет аккаунта?<br/>
                    <a href="">Зарегистрируйся</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
document.getElementById("auth_btn").addEventListener("click", async function() {
    const email = document.getElementById("email_input").value;
    const password = document.getElementById("password_input").value;

    try {
        const response = await fetch('http://127.0.0.1:5000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
            credentials: 'include' // Передаем cookie вместе с запросом
        });

        const result = await response.json();

        if (response.ok) {
            localStorage.setItem("user_id", result.user_id);
            alert("Успешная авторизация!");
            window.location.href = "/userboard";  // Перенаправление на личный кабинет
        } else {
            alert(result.msg || "Ошибка авторизации.");
        }
    } catch (error) {
        console.error("Ошибка:", error);
        alert("Не удалось подключиться к серверу.");
    }
});
</script>
</html>
