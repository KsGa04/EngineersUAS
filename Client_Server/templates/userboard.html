<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header__container _container">
                <div class="header__left">
                    <div class="header__logo">
                        <div class="logo__example"></div>
                    </div>
                    <div class="header__logo__title">
                        <h1>Карьерный<br>Инженерный<br>Портал</h1>
                    </div>
                </div>
                <div class="header__right">
                    <img src="static/assets/images/person_icon.svg" alt="">
                </div>
            </div>
        </header>
        <main>
            <div class="account__container _container">
                <div class="account__inner__header">
                    <div class="account__header__left">
                        <div class="account__header__title">
                            <h1>ЛИЧНЫЙ </h1><h1>КАБИНЕТ</h1>
                        </div>
                        <a href="/cvgenerator" class="order__cv__btn">Сгенерировать резюме</a>
                    </div>
                    <div class="user__avatar__wrapper">
                        <div class="user__avatar">
                            <img id="profilePhoto" src="static/assets/images/user__avatar.png" alt="User Avatar">
                        </div>
                        <div class="edit__avatar__item">
                            <img src="static/assets/images/icon_edit_avatar.svg" alt="">
                             <a href="javascript:void(0)">Изменить</a>
                            <!-- Скрытое поле для выбора файла -->
                            <input type="file" id="photoInput" accept="image/*" style="display:none"/>
                        </div>
                    </div>

                </div>
                <div class="account__inner__content">
                    <div class="account__cv__form__block">
                        <form action="#" class="account__cv__form">
                            <div class="cv_name_item cv__form__item">
                                <div class="cv__form__title">
                                    <h4 class="">
                                        ФИО
                                    </h4>
                                </div>
                                <input type="text" class="cv__form__input" name="cv__name" />
                            </div>
                            <div class="birthDate__item cv__form__item">
                                <div class="cv__form__title">
                                    <h4 class="">
                                        Дата рождения
                                    </h4>
                                </div>
                                <input type="date" name="cv__birthdate" class="cv__form__input" />
                            </div>
                            <div class="university__item cv__form__item">
                                <div class="cv__form__title">
                                    <h4 class="">
                                        Университет
                                    </h4>
                                </div>
                                <input type="text" name="cv__univercity" class="cv__form__input"/>
                            </div>
                            <div class="groupnumber__item cv__form__item">
                                <div class="cv__form__title">
                                    <h4 class="">
                                        Группа
                                    </h4>
                                </div>
                                <input type="text" name="cv__groupnumber" class="cv__form__input"/>
                            </div>
                        </form>

                    </div>
                    <div class="account__cv__preview">
                        <div class="cv__preview">
                            <img src="static/assets/images/cv_preview.png" alt="">
                            <div class="cv__demo">
                                <a href="javascript:void(0)" id="previewBtn">ПРЕДПРОСМОТР</a>
                            </div>
                        </div>
                        <a href="javascript:void(0)" id="downloadBtn" class="download__preview">СКАЧАТЬ РЕЗЮМЕ</a>
                    </div>
                </div>

            </div>

        </main>

    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", async function() {
    const userId = localStorage.getItem("user_id");
    let resumePatternId = null;

    if (!userId) {
        alert("Авторизация не выполнена. Пожалуйста, войдите.");
        window.location.href = "/login";
        return;
    }

    try {
        const response = await fetch(`http://127.0.0.1:5000/user/${userId}`, {
            method: 'GET',
            credentials: 'include'
        });

        const userData = await response.json();

        if (response.ok) {
            // Заполнение полей формы
            document.querySelector("[name='cv__name']").value = `${userData.first_name || ''} ${userData.last_name || ''}`;
            document.querySelector("[name='cv__birthdate']").value = userData.birth_date || "";
            document.querySelector("[name='cv__univercity']").value = userData.resume.educations[0].university || "";
            document.querySelector("[name='cv__groupnumber']").value = userData.resume.educations[0].group || "";

            // Устанавливаем значение шаблона из данных пользователя
            resumePatternId = userData.resume.id_pattern;

            // Устанавливаем фото профиля, если оно есть
            if (userData.profile_photo) {
                document.getElementById("profilePhoto").src = `data:image/jpeg;base64,${userData.profile_photo}`;
            }
        } else {
            alert("Не удалось загрузить данные пользователя.");
        }
    } catch (error) {
        console.error("Ошибка при подключении к серверу:", error);
        alert("Не удалось подключиться к серверу.");
    }

    // Обработчики кнопок "Предпросмотр" и "Скачать"
    document.getElementById("previewBtn").addEventListener("click", function() {
        if (resumePatternId) {
            window.open(`http://127.0.0.1:5000/pattern${resumePatternId}/${userId}`, '_blank');
        } else {
            alert("Не указан шаблон резюме.");
        }
    });

    document.getElementById("downloadBtn").addEventListener("click", async function() {
    const userId = localStorage.getItem("user_id");
    if (!userId) {
        alert("Авторизация не выполнена.");
        return;
    }

    const response = await fetch(`http://127.0.0.1:5000/pattern_image_pdf/${userId}`, {
        method: 'GET',
        credentials: 'include'
    });

    if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "resume.pdf";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    } else {
        alert("Ошибка при создании PDF-файла.");
    }
});

});


    // Изменение аватара
    document.querySelector(".edit__avatar__item a").addEventListener("click", () => {
        document.querySelector("#photoInput").click();
    });

    document.querySelector("#photoInput").addEventListener("change", async function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async function () {
        const base64Image = reader.result; // Передаем полные данные с префиксом
        const userId = localStorage.getItem("user_id");
        const authToken = localStorage.getItem("authToken");

        try {
            const response = await fetch(`http://127.0.0.1:5000/api/user/${userId}/update_photo`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ profile_photo: base64Image }), // Используем полные данные
                credentials: 'include'
            });

            if (response.ok) {
                document.querySelector(".user__avatar img").src = reader.result;
                alert("Фото профиля обновлено успешно.");
            } else {
                const errorData = await response.json();
                alert(errorData.msg || "Ошибка обновления фото профиля.");
            }
        } catch (error) {
            console.error("Ошибка:", error);
            alert("Ошибка подключения к серверу.");
        }
    };
    reader.readAsDataURL(file); // Генерируем данные с полным base64 префиксом
});
    </script>
</html>
